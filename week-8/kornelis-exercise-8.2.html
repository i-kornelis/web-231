<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 8.2</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <style type="text/css">
    #top-bar {
      height: 20px;
      margin-bottom: 20px;
      margin-left: -20px;
      background-color: grey;
    }
    ul {
      list-style:none;
      margin: auto;
    }
    h2{
      font-family: Roboto, san-serif;
      font-weight: 500;
    }
    li{
      font-family: Roboto, san-serif;
      font-weight: 300;
    }
    span {
      font-weight: 400;
    }
  </style>
</head>
<body>
<div id = "top-bar"></div>

  <div id="fruits">

  </div>
<script>
    var fruits = [
      {
        id: "1",
        type: "Banana"
      },
      {
        id: "2",
        type: "Orange"
      },
      {
        id: "3",
        type: "Apple"
      },
      {
        id: "4",
        type: "Pear"
      },
      {
        id: "5",
        type: "Kiwi"
      }
    ];

    var out = "<h2>Fruits</h2><ul>";
    fruits.forEach(fruit=> {
        out += "<li>" + "<span>" + fruit.id + ": " + "</span>" +  fruit.type + "</li>"
    })
    out += "</ul>";

    document.getElementById('fruits').innerHTML = out;
</script>
</body>
</html>
